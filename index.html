function onLoad(order){
var text = String(window.location);

if(text.split('?ID=')[1]){
document.getElementById('txtValue').value = text.split('?ID=')[1];
document.title = text.split('?ID=')[1];
}else if(text.split('?id=')[1]){
document.getElementById('txtValue').value = text.split('?id=')[1];
document.title = text.split('?id=')[1];
}else if(text.split('?iD=')[1]){
document.getElementById('txtValue').value = text.split('?iD=')[1];
document.title = text.split('?iD=')[1];
}else if(text.split('?Id=')[1]){
document.getElementById('txtValue').value = text.split('?Id=')[1];
document.title = text.split('?Id=')[1];}
}

function ChangeURL(order){
document.title = order;
var text = String(window.location);
if(order){
let url = text.split('html')[0] + 'html';
let newUrl = url + "?ID=" + order
window.location.href = newUrl;
window.location.assign(newUrl);
window.location.replace(newUrl);
}else{
document.title = "Support";
let url = text.split('html')[0] + 'html';
window.location.href = url;
window.location.assign(url);
window.location.replace(url);
}
}

function Monitor(order){
if(order)
window.open('https://v5.track.saferoad.net/map?ST=-1&Order=asc&AccountID=' + order , '_blank');
ChangeURL(order);
}
